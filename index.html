        }
        .search-bar:focus {
            border-color: var(--accent);
            outline: none;
        }
        .theme-picker {

            gap: 6px;
            align-items: center;
        }

            border-radius: 50%;
            cursor: pointer;
            outline: 2px solid transparent;
            transition: outline 0.2s, transform 0.2s;
        }
        .theme-btn:hover {
            transform: scale(1.1);
        }
        .theme-btn.selected {
            outline: 3px solid var(--accent);
            transform: scale(1.2);
        }
        .theme-toggle {
            padding: 6px 12px;
            border: 1px solid var(--accent);
            border-radius: 20px;
            background: none;
            color: var(--text);
            cursor: pointer;
            font-size: 0.9em;

        .theme-toggle:hover {

            color: #fff;

        }

            background: var(--card-bg);

            border-bottom: 1px solid #eee;
            position: sticky;
            top: 56px;
            z-index: 1000;
            transition: transform 0.3s, opacity 0.3s;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--card-bg);
        }
        .category-bar::-webkit-scrollbar {
            height: 6px;
        }
        .category-bar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        .category-bar.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        .category-btn {

            cursor: pointer;

        }
        .category-btn:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-2px);
        }
        .category-btn.active {

            color: #fff;

        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 16px;
            min-height: 500px;
        }

            transition: box-shadow 0.3s, transform 0.3s;

        .movie-card:hover {

        }

        // Pagination settings
        const MOVIES_PER_PAGE = 10;
        let currentPage = 1;

        // Generate unique categories
        const categories = ["All", ...Array.from(new Set(movies.map(m => m.category)))];

        // Elements
        const categoryBar = document.getElementById("categoryBar");
        const moviesContainer = document.getElementById("moviesContainer");
        const paginationBar = document.getElementById("paginationBar");
        const searchBar = document.getElementById("searchBar");
        const sortSelect = document.getElementById("sortSelect");
        const themeToggle = document.getElementById("themeToggle");
        const loading = document.getElementById("loading");

        // Render category buttons
        categories.forEach(cat => {
            const btn = document.createElement("button");
            btn.className = "category-btn" + (cat === "All" ? " active" : "");
            btn.textContent = cat;
            btn.setAttribute("aria-label", `Filter by ${cat} category`);
            btn.onclick = () => {
                document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentPage = 1;
                renderMovies(cat, searchBar.value.trim());
            };
            categoryBar.appendChild(btn);
        });

        // Render movies with pagination, category, and search
        function renderMovies(filterCat = "All", searchTerm = "") {
            loading.style.display = "block";
            setTimeout(() => {
                const filtered = movies.filter(
                    m =>
                        (filterCat === "All" || m.category === filterCat) &&
                        m.title.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const startIdx = (currentPage - 1) * MOVIES_PER_PAGE;
                const endIdx = startIdx + MOVIES_PER_PAGE;
                const pageMovies = filtered.slice(startIdx, endIdx);

                moviesContainer.innerHTML = "";
                if (pageMovies.length === 0) {
                    moviesContainer.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#999;font-size:1.1em;">No movies found.</div>`;
                }
                pageMovies.forEach(movie => {
                    const card = document.createElement("div");
                    card.className = "movie-card";
                    card.innerHTML = `
                        <div class="movie-poster">
                            <img src="${movie.img}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Image+Not+Found'; this.classList.add('error')" />
                        </div>
                        <div class="movie-description">
                            <strong>${movie.title} (${movie.year})</strong>
                            <p>${movie.synopsis}</p>
                            ${movie.seasons
                                .map(
                                    s =>
                                        `<a href="${s.url}" class="season-link" target="_blank" rel="noopener noreferrer">${s.label}</a>`
                                )
                                .join("")}
                        </div>
                    `;
                    moviesContainer.appendChild(card);
                });
                renderPagination(filtered.length);
                loading.style.display = "none";
            }, 100);
        }

        // Render pagination controls
        function renderPagination(filteredLength) {
            const pageCount = Math.ceil(filteredLength / MOVIES_PER_PAGE);
            paginationBar.innerHTML = `
                <button id="prevBtn" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
                <span>Page ${currentPage} of ${pageCount}</span>
                <button id="nextBtn" ${currentPage === pageCount ? "disabled" : ""}>Next</button>
            `;
            document.getElementById("prevBtn").onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    const activeCat = document.querySelector(".category-btn.active").textContent;
                    renderMovies(activeCat, searchBar.value.trim());
                }
            };
            document.getElementById("nextBtn").onclick = () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    const activeCat = document.querySelector(".category-btn.active").textContent;
                    renderMovies(activeCat, searchBar.value.trim());
                }
            };
        }

        // Debounced search input
        let debounceTimeout;
        searchBar.addEventListener("input", () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                currentPage = 1;
                const activeCat = document.querySelector(".category-btn.active").textContent;
                renderMovies(activeCat, searchBar.value.trim());
            }, 300);
        });

        // Sort movies
        sortSelect.addEventListener("change", e => {
            const sortBy = e.target.value;
            movies.sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
            currentPage = 1;
            const activeCat = document.querySelector(".category-btn.active").textContent;
            renderMovies(activeCat, searchBar.value.trim());
        });

        // Theme picker logic
        const themeBtns = document.querySelectorAll(".theme-btn");
        const themes = [
            "theme-light",
            "theme-dark",
            "theme-neon",
            "theme-blue",
            "theme-rose",
            "theme-rgb-lightning",
        ];
        let currentThemeIndex = 0;
        let autoSwitch = localStorage.getItem("autoSwitchTheme") !== "false";
        themeToggle.textContent = autoSwitch ? "Disable Auto Theme" : "Enable Auto Theme";

        themeBtns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                themeBtns.forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                document.body.className = themes[i];
                currentThemeIndex = i;
                localStorage.setItem("movieTheme", themes[i]);
            });
        });

        themeToggle.addEventListener("click", () => {
            autoSwitch = !autoSwitch;
            localStorage.setItem("autoSwitchTheme", autoSwitch);
            themeToggle.textContent = autoSwitch ? "Disable Auto Theme" : "Enable Auto Theme";
        });

        if (autoSwitch) {
            setInterval(() => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                document.body.className = themes[currentThemeIndex];
                themeBtns.forEach((btn, i) => btn.classList.toggle("selected", i === currentThemeIndex));
                localStorage.setItem("movieTheme", themes[currentThemeIndex]);
            }, 10000);
        }

        const savedTheme = localStorage.getItem("movieTheme");
        if (savedTheme && themes.includes(savedTheme)) {
            document.body.className = savedTheme;
            currentThemeIndex = themes.indexOf(savedTheme);
            themeBtns.forEach((btn, i) => btn.classList.toggle("selected", i === currentThemeIndex));
        }

        // Hide category bar on scroll down
        let lastScrollTop = 0;
        window.addEventListener("scroll", () => {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                categoryBar.classList.add("hidden");
            } else {
                categoryBar.classList.remove("hidden");
            }
            lastScrollTop = st <= 0 ? 0 : st;
        });

        // Initial render
        renderMovies();
    </script>
