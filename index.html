                synopsis: "A young girl navigates a magical world to save her parents.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/spirited-away-2001" }],
            },
            {
                title: "Pan’s Labyrinth",
                category: "Fantasy",
                img: "https://image.tmdb.org/t/p/w500/2x.jpg",
                year: 2006,
                synopsis: "A girl escapes a brutal reality through a dark fairy tale world.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/pans-labyrinth-2006" }],
            },
            {
                title: "The King’s Speech",
                category: "Drama",
                img: "https://image.tmdb.org/t/p/w500/y4.jpg",
                year: 2010,
                synopsis: "A king overcomes a stammer with the help of an unorthodox therapist.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/kings-speech-2010" }],
            },
            {
                title: "12 Years a Slave",
                category: "Drama",
                img: "https://image.tmdb.org/t/p/w500/xJ.jpg",
                year: 2013,
                synopsis: "A free man is kidnapped and sold into slavery in the 19th century.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/12-years-slave-2013" }],
            },
            {
                title: "Gravity",
                category: "Sci-Fi",
                img: "https://image.tmdb.org/t/p/w500/kZ.jpg",
                year: 2013,
                synopsis: "An astronaut fights to survive after a disaster in space.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/gravity-2013" }],
            },
            {
                title: "Birdman",
                category: "Drama",
                img: "https://image.tmdb.org/t/p/w500/rS.jpg",
                year: 2014,
                synopsis: "A washed-up actor seeks redemption through a Broadway play.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/birdman-2014" }],
            },
            {
                title: "Spotlight",
                category: "Drama",
                img: "https://image.tmdb.org/t/p/w500/sF.jpg",
                year: 2015,
                synopsis: "Journalists uncover a massive scandal in the Catholic Church.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/spotlight-2015" }],
            },
            {
                title: "Room",
                category: "Drama",
                img: "https://image.tmdb.org/t/p/w500/k3.jpg",
                year: 2015,
                synopsis: "A woman and her son escape captivity and rediscover the world.",
                seasons: [{ label: "Watch", url: "https://example.com/watch/room-2015" }],
            },
        ];

        // Pagination settings
        const MOVIES_PER_PAGE = 10;
        let currentPage = 1;

        // Generate unique categories
        const categories = ["All", ...Array.from(new Set(movies.map(m => m.category)))];

        // Elements
        const categoryBar = document.getElementById("categoryBar");
        const moviesContainer = document.getElementById("moviesContainer");
        const paginationBar = document.getElementById("paginationBar");
        const searchBar = document.getElementById("searchBar");
        const sortSelect = document.getElementById("sortSelect");
        const themeToggle = document.getElementById("themeToggle");
        const loading = document.getElementById("loading");
        const backToTop = document.getElementById("backToTop");

        // Render category buttons
        categories.forEach(cat => {
            const btn = document.createElement("button");
            btn.className = "category-btn" + (cat === "All" ? " active" : "");
            btn.textContent = cat;
            btn.setAttribute("aria-label", `Filter by ${cat} category`);
            btn.onclick = () => {
                document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentPage = 1;
                renderMovies(cat, searchBar.value.trim());
            };
            categoryBar.appendChild(btn);
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        observer.unobserve(entry.target);
                    }
                });
            },
            { threshold: 0.1 }
        );

        // Render movies with pagination, category, and search
        function renderMovies(filterCat = "All", searchTerm = "") {
            loading.style.display = "block";
            setTimeout(() => {
                const filtered = movies.filter(
                    m =>
                        (filterCat === "All" || m.category === filterCat) &&
                        m.title.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const startIdx = (currentPage - 1) * MOVIES_PER_PAGE;
                const endIdx = startIdx + MOVIES_PER_PAGE;
                const pageMovies = filtered.slice(startIdx, endIdx);

                // Reuse existing cards if possible
                const existingCards = Array.from(moviesContainer.children);
                moviesContainer.innerHTML = "";
                if (pageMovies.length === 0) {
                    moviesContainer.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#999;font-size:1.1em;">No movies found.</div>`;
                } else {
                    pageMovies.forEach((movie, index) => {
                        let card = existingCards[index] || document.createElement("div");
                        card.className = "movie-card";
                        card.innerHTML = `
                            <div class="movie-poster">
                                <img src="${movie.img}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x169?text=Image+Not+Found'; this.classList.add('error')" />
                            </div>
                            <div class="movie-description">
                                <strong>${movie.title} (${movie.year})</strong>
                                <p>${movie.synopsis}</p>
                                ${movie.seasons
                                    .map(
                                        s =>
                                            `<a href="${s.url}" class="season-link" target="_blank" rel="noopener noreferrer">${s.label}</a>`
                                    )
                                    .join("")}
                            </div>
                        `;
                        moviesContainer.appendChild(card);
                        observer.observe(card);
                    });
                }
                renderPagination(filtered.length);
                loading.style.display = "none";
            }, 100);
        }

        // Render pagination controls
        function renderPagination(filteredLength) {
            const pageCount = Math.ceil(filteredLength / MOVIES_PER_PAGE);
            paginationBar.innerHTML = `
                <button id="prevBtn" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
                <span>Page ${currentPage} of ${pageCount}</span>
                <button id="nextBtn" ${currentPage === pageCount ? "disabled" : ""}>Next</button>
            `;
            document.getElementById("prevBtn").onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    const activeCat = document.querySelector(".category-btn.active").textContent;
                    renderMovies(activeCat, searchBar.value.trim());
                    window.scrollTo({ top: 0, behavior: "smooth" });
                }
            };
            document.getElementById("nextBtn").onclick = () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    const activeCat = document.querySelector(".category-btn.active").textContent;
                    renderMovies(activeCat, searchBar.value.trim());
                    window.scrollTo({ top: 0, behavior: "smooth" });
                }
            };
        }

        // Debounced search input
        let debounceTimeout;
        searchBar.addEventListener("input", () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                currentPage = 1;
                const activeCat = document.querySelector(".category-btn.active").textContent;
                renderMovies(activeCat, searchBar.value.trim());
            }, 300);
        });

        // Sort movies
        sortSelect.addEventListener("change", e => {
            const sortBy = e.target.value;
            movies.sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
            currentPage = 1;
            const activeCat = document.querySelector(".category-btn.active").textContent;
            renderMovies(activeCat, searchBar.value.trim());
        });

        // Theme picker logic
        const themeBtns = document.querySelectorAll(".theme-btn");
        const themes = [
            "theme-light",
            "theme-dark",
            "theme-neon",
            "theme-blue",
            "theme-rose",
            "theme-rgb-lightning",
        ];
        let currentThemeIndex = 0;
        let autoSwitch = localStorage.getItem("autoSwitchTheme") !== "false";
        themeToggle.textContent = autoSwitch ? "Disable Auto Theme" : "Enable Auto Theme";

        themeBtns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                themeBtns.forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                document.body.className = themes[i];
                currentThemeIndex = i;
                localStorage.setItem("movieTheme", themes[i]);
            });
        });

        themeToggle.addEventListener("click", () => {
            autoSwitch = !autoSwitch;
            localStorage.setItem("autoSwitchTheme", autoSwitch);
            themeToggle.textContent = autoSwitch ? "Disable Auto Theme" : "Enable Auto Theme";
        });

        if (autoSwitch) {
            setInterval(() => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                document.body.className = themes[currentThemeIndex];
                themeBtns.forEach((btn, i) => btn.classList.toggle("selected", i === currentThemeIndex));
                localStorage.setItem("movieTheme", themes[currentThemeIndex]);
            }, 10000);
        }

        const savedTheme = localStorage.getItem("movieTheme");
        if (savedTheme && themes.includes(savedTheme)) {
            document.body.className = savedTheme;
            currentThemeIndex = themes.indexOf(savedTheme);
            themeBtns.forEach((btn, i) => btn.classList.toggle("selected", i === currentThemeIndex));
        }

        // Hide category bar and show back-to-top on scroll
        let lastScrollTop = 0;
        window.addEventListener("scroll", () => {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                categoryBar.classList.add("hidden");
                if (st > 300) backToTop.classList.add("visible");
            } else {
                categoryBar.classList.remove("hidden");
                if (st <= 300) backToTop.classList.remove("visible");
            }
            lastScrollTop = st <= 0 ? 0 : st;
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Initial render
        renderMovies();
    </script>
</body>
